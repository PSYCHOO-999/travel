<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./travel_recommendation.css" />
    <title>World Tour</title>
</head>
<body>
    <!-- Nav bar -->
    <nav>
        <div class="logo-section">
          <p>World tour</p>
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about_us.html">About Us</a></li>
            <li><a href="contact_us.html">Contact Us</a></li>
          </ul>
        </div>
        <div class="search-bar-section">
            <div class="search-bar-container">
              <input type="search" id="search_input" placeholder="Enter a destination or keyword" />
              <button class="nav-btn" id="btnSearch">Search</button>
              <button class="nav-btn" id="btnClear" style="display: none;">Clear</button>
            </div>
          </div>
    </nav>

    <div class="search-results" id="search-results-container">
        <ul id="search-results-lists"></ul>
    </div>

    <!-- Social Media Content -->
    <div class="social-media-conatiner">
        <div class="verticle-line"></div>
        <div class="social-icons">
            <ul>
                <li>
                    <a href="https://twitter.com"><i class="fab fa-twitter social"></i></a>
                </li>
                <li>
                    <a href="https://facebook.com"><i class="fab fa-facebook-f social"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com"><i class="fab fa-instagram social"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com"><i class="fab fa-youtube social"></i></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="header-section">
        <div class="main-titles">
            <h1>Explore</h1>
            <h1>Dream</h1>
            <h1>Destination</h1>
        </div>
        <div class="main-description">
            <p>It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder</p>
        </div>
        <button class="book-now-btn">BOOK NOW</button>
    </div>

    <script src="./travel_recommendation.js"></script> 
</body>
</html>
